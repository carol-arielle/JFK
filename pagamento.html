<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Pagamento</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Informações de Pagamento</h1>
        </nav>
    </header>

    <main>
        <form action="finalizacao.html" method="get" class="ms-3">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome impresso no cartão:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Número do cartão:</label>
                <input type="text" id="numero" name="numero" class="form-control" required pattern="\d{16}" maxlength="16">
            </div>

            <div class="mb-3">
                <label for="validade" class="form-label">Validade:</label>
                <input type="month" id="validade" name="validade" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV:</label>
                <input type="text" id="cvv" name="cvv" class="form-control" required pattern="\d{3}" maxlength="3">
            </div>

            <a href="finalizacao.html" class="btn-detalhes">Finalizar</a>
        </form>
    </main>

    <footer>
        <p>Rodapé da página</p>
    </footer>
</body>
</html>
