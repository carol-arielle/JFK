<!DOCTYPE html>

<head>

    <title>Projeto JFK</title>
    <link rel="stylesheet" href="css/estilo.css">

                <div class="item">
                    <img src="https://media.istockphoto.com/id/525232662/pt/foto/edif%C3%ADcio-estado-do-imp%C3%A9rio-de-nova-iorque-e-a-est%C3%A1tua-da-liberdade.jpg?s=612x612&w=0&k=20&c=d7nfF4VjWZlTXqAoTT-TxX-gMgRIPGDIIjn6eo8VMEk=" alt="Estátua da Liberdade">

                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/2a/34/2d/28/caption.jpg?w=300&h=300&s=1&cx=662&cy=604&chk=v1_8984ddf3493edfb8c896" alt="Las Vegas">
