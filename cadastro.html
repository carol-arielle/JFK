<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - JFK</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Cadastro de novo usuário</h1>
        </nav>
    </header>

    <main>
        <form action="#" method="post" class="ms-3">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nascimento" class="form-label">Data de nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" name="estado" class="form-select" required>
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="RS">RS</option>
                    <option value="SC">SC</option>
                    <option value="PR">PR</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo:</label><br>
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Categorias de interesse (marque mais de uma):</label><br>
                <input type="checkbox" name="interesse" value="Praia"> Praia
                <input type="checkbox" name="interesse" value="Campo"> Campo
                <input type="checkbox" name="interesse" value="Nacionais"> Nacionais
                <input type="checkbox" name="interesse" value="Internacionais"> Internacionais
                <input type="checkbox" name="interesse" value="Serra"> Serra
                <input type="checkbox" name="interesse" value="Cidade"> Cidade
            </div>
            <button type="reset" class="btn-detalhes">Limpar</button>
            <a href="pagamento.html" class="btn-detalhes">Salvar</a>
        </form>
    </main>

    <footer>
        <p>Rodapé da página</p>
    </footer>
</body>
</html>
